<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <div>
            <label for="firstName">First Name: </label>
            <input id="firstName" type="text" placeholder="John" name="FirstName" required> 

            <label for="lastName">Last Name: </label>
            <input id="lastName" type="text" placeholder="Smith" name="LastName" required>
        </div>
        <div>
            <label for="Male">Male: </label>
            <input type="radio" name="Sex" id="Male" value="Male"> 

            <label for="Female">Female: </label>
            <input type="radio" name="Sex" id="Female" value="Female">

            <label for="Other">Other: </label>
            <input type="radio" name="Sex" id="Other" value="Other">
        </div>
        <div>
            <label for="Email">Email: </label>
            <input type="email" name="Email" id="Email" required>

            <label for="Password">Password: </label>
            <input type="password" name="Password" id="Password" required title="5 to 10 characters" pattern=".{5,10}">
        </div>
